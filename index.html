<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookListApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container parent-container">
        <div class="jumbotron text-center text-primary text-capitalize ">
            <h1>BookList App</h1>
        </div>
        <div class="container" id="msg">

        </div>
        <div class="container form-container">
            <form action="#">
                <label for="">Title</label>
                <input type="text" class="form-control" id="titleinput">
                <label for="">Author</label>
                <input type="text" class="form-control" id="authorinput">
                <br>
                <input type="button" value="Add" class="btn btn-primary" id="addbtn">
            </form>

            <div class="container-fliud" id="display">
                <h1 class="text-center text-capitalize">list of books</h1>
                <table class="table table-hover ">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>testTitle</td>
                            <td>testAuthor</td>
                            <td>
                                <button class="remove text-capitalize btn btn-danger btn-sm">remove</button>
                            </td>
                        </tr> -->

                    </tbody>

                </table>
                <button class="remove text-capitalize btn btn-danger btn-sm">remove</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
